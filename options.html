<html>
	<head>
		<title>Plex Extenstion Options</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Available Options</h3>
			</div>
			<div class="panel-body">
				<p>Please set the server information for this to work properly.<p>
				<form>
					<div class="form-group">
						<label for="serverAddress">Server address</label>
						<input type="text" class="form-control" id="serverAddress" placeholder="http://example.com">
					</div>
					<div class="form-group">
						<label for="portNumber">Port (Default: 32400)</label>
						<input type="text" class="form-control" id="portNumber" placeholder="32400">
					</div>
					<button id="saveOptions" type="submit" class="btn btn-default">Save</button>
				</form>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery_binary.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/options.js"></script>
</html>
